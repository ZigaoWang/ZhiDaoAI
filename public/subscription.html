<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究订阅 - 学术前沿跟踪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .lead {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-section {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .topic-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .topic-item:hover {
            background-color: #e9ecef;
        }
        
        .topic-item.selected {
            background-color: #cfe2ff;
            border-color: #0d6efd;
            font-weight: 500;
        }
        
        #customTopic {
            margin-top: 20px;
        }
        
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #0d6efd;
            border-radius: 50%;
            animation: spinner 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        
        #dailyPreview {
            display: none;
            margin-top: 30px;
        }
        
        .preview-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .daily-badge {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .today-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .view-all-link {
            display: inline-block;
            margin-top: 15px;
            color: #0d6efd;
            text-decoration: underline;
        }
        
        .badge-subscription {
            background-color: #198754;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #7f8c8d;
        }
        
        .nav-links a:hover {
            color: #3498db;
            text-decoration: underline;
        }
        
        .nav-links a.active {
            color: #3498db;
            font-weight: bold;
        }
        
        .search-step {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        
        .step-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #0d6efd;
        }
        
        .paper-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #0d6efd;
            background-color: white;
        }
        
        .paper-source {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .source-semantic {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        
        .source-core {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        
        .raw-results, .enhanced-results {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }
        
        .toggle-view {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .markdown-content {
            padding: 20px;
        }
        
        #searchProcess {
            display: none;
        }
        
        .come-back-tomorrow {
            text-align: center;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">知道 - 研究前沿订阅系统</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/subscription.html" class="active">我的订阅</a>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>研究前沿订阅</h1>
            <p class="lead">订阅您感兴趣的研究主题，每天获取一份精选论文分析</p>
        </div>
        
        <div class="row">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>订阅研究主题</h4>
                        <p>从以下主题中选择或自定义您感兴趣的研究领域，每天我们将为您提供一份精选论文分析。</p>
                        
                        <div class="topic-grid" id="topicGrid">
                            <!-- 主题列表将通过JS生成 -->
                        </div>
                        
                        <div id="customTopic" class="mt-4">
                            <label for="customTopicInput" class="form-label">自定义主题(多个主题用OR分隔):</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="customTopicInput" placeholder="例如：量子计算 OR 人工智能">
                                <button id="addCustomTopic" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h4>已选择的主题</h4>
                        <div id="selectedTopics" class="mt-3">
                            <!-- 已选择的主题将在这里显示 -->
                            <p class="text-muted">您尚未选择任何主题</p>
                        </div>
                        
                        <button id="generateDigest" class="btn btn-primary mt-3">生成今日分析</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-5">
                <div id="dailyArticleContainer" class="card">
                    <div class="card-body">
                        <h4>今日文章</h4>
                        <div id="dailyArticleStatus">
                            <!-- 这里将显示今日文章状态 -->
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
                
                <div id="loadingIndicator">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                        <div id="loadingText">正在处理您的请求...</div>
                    </div>
                </div>
                
                <div id="searchProcess" class="card mt-4">
                    <div class="card-body">
                        <h5>处理进度</h5>
                        <div id="searchSteps">
                            <!-- 搜索步骤将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <div id="dailyPreview" class="card mt-4">
                    <div class="card-body">
                        <div class="preview-header">
                            <div>
                                <span class="daily-badge">今日前沿</span>
                                <span class="today-date" id="todayDate"></span>
                            </div>
                            <h5 id="previewTopic"></h5>
                        </div>
                        <div id="previewContent" class="markdown-content">
                            <!-- 预览内容将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 预定义的主题列表
        const topics = [
            "人工智能", "机器学习", "深度学习", "自然语言处理", 
            "计算机视觉", "机器人", "量子计算", "区块链",
            "大数据", "云计算", "物联网", "5G",
            "虚拟现实", "增强现实", "自动驾驶", "生物技术",
            "神经科学", "材料科学", "可再生能源", "纳米技术"
        ];
        
        // 已选择的主题集合
        let selectedTopics = new Set();
        
        // 生成主题网格
        function generateTopicGrid() {
            const topicGrid = document.getElementById('topicGrid');
            topicGrid.innerHTML = '';
            
            topics.forEach(topic => {
                const topicItem = document.createElement('div');
                topicItem.className = 'topic-item';
                topicItem.textContent = topic;
                
                // 如果主题已被选中，添加选中样式
                if (selectedTopics.has(topic)) {
                    topicItem.classList.add('selected');
                }
                
                topicItem.addEventListener('click', () => {
                    if (selectedTopics.has(topic)) {
                        selectedTopics.delete(topic);
                        topicItem.classList.remove('selected');
                    } else {
                        selectedTopics.add(topic);
                        topicItem.classList.add('selected');
                    }
                    
                    // 保存到本地存储
                    localStorage.setItem('subscribedTopics', JSON.stringify([...selectedTopics]));
                    updateSelectedTopicsDisplay();
                });
                
                topicGrid.appendChild(topicItem);
            });
        }
        
        // 更新已选择主题的显示
        function updateSelectedTopicsDisplay() {
            const container = document.getElementById('selectedTopics');
            
            if (selectedTopics.size === 0) {
                container.innerHTML = '<p class="text-muted">您尚未选择任何主题</p>';
            } else {
                container.innerHTML = '';
                selectedTopics.forEach(topic => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-primary me-2 mb-2';
                    badge.style.padding = '8px';
                    badge.style.fontSize = '0.9rem';
                    badge.innerHTML = `${topic} <i class="bi bi-x-circle" style="cursor: pointer;"></i>`;
                    
                    badge.querySelector('i').addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectedTopics.delete(topic);
                        localStorage.setItem('subscribedTopics', JSON.stringify([...selectedTopics]));
                        updateSelectedTopicsDisplay();
                        generateTopicGrid(); // 更新网格显示
                    });
                    
                    container.appendChild(badge);
                });
            }
        }
        
        // 获取摘要内容
        function getDigest(topics) {
            const searchStepsContainer = document.getElementById('searchSteps');
            const previewContent = document.getElementById('previewContent');
            
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('searchProcess').style.display = 'block';
            document.getElementById('dailyPreview').style.display = 'none';
            
            // 开始加载动画
            const loadingTexts = [
                "正在搜索最新研究论文...",
                "分析论文内容与研究趋势...", 
                "整合前沿发现...",
                "生成研究摘要...",
                "即将完成您的前沿研究报告..."
            ];
            
            let currentLoadingIndex = 0;
            const loadingTextElement = document.getElementById('loadingText');
            
            const loadingInterval = setInterval(() => {
                loadingTextElement.textContent = loadingTexts[currentLoadingIndex];
                currentLoadingIndex = (currentLoadingIndex + 1) % loadingTexts.length;
            }, 3000);
            
            // 使用fetch POST请求代替EventSource
            fetch('/api/daily-digest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    topics: topics.join(' OR '),
                    userId: localStorage.getItem('userId') || 'anonymous-' + Math.random().toString(36).substring(2, 10)
                })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                function processText(result) {
                    if (result.done) return;
                    
                    // 将新接收的数据追加到缓冲区
                    buffer += decoder.decode(result.value, {stream: true});
                    
                    // 查找完整的数据块
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // 保留最后一个不完整的块
                    
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const eventData = line.slice(6);
                            try {
                                const data = JSON.parse(eventData);
                                
                                if (data.status === 'searchStep') {
                                    // 显示搜索步骤
                                    const stepDiv = document.createElement('div');
                                    stepDiv.className = 'search-step';
                                    stepDiv.innerHTML = `
                                        <div class="step-header">${data.step.title}</div>
                                        <p>${data.step.description}</p>
                                    `;
                                    
                                    if (data.step.papers && data.step.papers.length > 0) {
                                        const papersDiv = document.createElement('div');
                                        data.step.papers.forEach(paper => {
                                            const paperDiv = document.createElement('div');
                                            paperDiv.className = 'paper-item';
                                            
                                            let sourceClass = 'source-other';
                                            if (paper.source === 'semantic') sourceClass = 'source-semantic';
                                            else if (paper.source === 'core') sourceClass = 'source-core';
                                            
                                            paperDiv.innerHTML = `
                                                <div>
                                                    <span class="paper-source ${sourceClass}">${paper.source}</span>
                                                    <strong>${paper.title}</strong>
                                                </div>
                                                <div class="text-muted small">${paper.authors} (${paper.year})</div>
                                            `;
                                            papersDiv.appendChild(paperDiv);
                                        });
                                        stepDiv.appendChild(papersDiv);
                                    }
                                    
                                    searchStepsContainer.appendChild(stepDiv);
                                } else if (data.status === 'papers_found') {
                                    // 显示找到的论文
                                    const stepDiv = document.createElement('div');
                                    stepDiv.className = 'search-step';
                                    stepDiv.innerHTML = `
                                        <div class="step-header">找到相关论文</div>
                                        <p>找到 ${data.count} 篇与主题相关的论文</p>
                                    `;
                                    
                                    const papersDiv = document.createElement('div');
                                    data.papers.forEach(paper => {
                                        const paperDiv = document.createElement('div');
                                        paperDiv.className = 'paper-item';
                                        
                                        let sourceClass = 'source-other';
                                        if (paper.source === 'semantic') sourceClass = 'source-semantic';
                                        else if (paper.source === 'core') sourceClass = 'source-core';
                                        
                                        paperDiv.innerHTML = `
                                            <div>
                                                <span class="paper-source ${sourceClass}">${paper.source}</span>
                                                <strong>${paper.title}</strong>
                                            </div>
                                            <div class="text-muted small">${paper.authors} (${paper.year})</div>
                                        `;
                                        papersDiv.appendChild(paperDiv);
                                    });
                                    stepDiv.appendChild(papersDiv);
                                    searchStepsContainer.appendChild(stepDiv);
                                } else if (data.status === 'searching' || data.status === 'analysis') {
                                    // 显示进度状态
                                    const stepDiv = document.createElement('div');
                                    stepDiv.className = 'search-step';
                                    stepDiv.innerHTML = `
                                        <div class="step-header">${data.status === 'searching' ? '搜索进行中' : '分析中'}</div>
                                        <p>${data.message}</p>
                                    `;
                                    searchStepsContainer.appendChild(stepDiv);
                                } else if (data.status === 'complete') {
                                    // 清除加载动画
                                    clearInterval(loadingInterval);
                                    
                                    // 显示完整的结果
                                    document.getElementById('loadingIndicator').style.display = 'none';
                                    document.getElementById('dailyPreview').style.display = 'block';
                                    
                                    // 设置今日日期
                                    document.getElementById('todayDate').textContent = new Date().toLocaleDateString('zh-CN');
                                    
                                    // 解析Markdown内容
                                    previewContent.innerHTML = marked.parse(data.result.digest);
                                    
                                    // 更新状态显示
                                    checkDailyArticle();
                                } else if (data.status === 'error') {
                                    // 显示错误
                                    clearInterval(loadingInterval);
                                    document.getElementById('loadingIndicator').style.display = 'none';
                                    alert('获取摘要时发生错误: ' + data.message);
                                }
                            } catch (error) {
                                console.error('解析服务器数据时出错:', error);
                            }
                        }
                    });
                    
                    return reader.read().then(processText);
                }
                
                return reader.read().then(processText);
            })
            .catch(error => {
                console.error('获取摘要请求失败:', error);
                clearInterval(loadingInterval);
                document.getElementById('loadingIndicator').style.display = 'none';
                alert('获取摘要时发生错误，请重试');
            });
        }
        
        // 获取今日文章状态
        async function checkDailyArticle() {
            try {
                const response = await fetch(`/api/daily-article?userId=${localStorage.getItem('userId') || 'anonymous'}`);
                const data = await response.json();
                
                const statusContainer = document.getElementById('dailyArticleStatus');
                
                if (data.status === 'success') {
                    // 有今日文章
                    statusContainer.innerHTML = `
                        <div class="alert alert-success mb-3">
                            <strong>今日文章已就绪!</strong> 
                            <span class="today-date">${new Date(data.timestamp).toLocaleDateString('zh-CN')}</span>
                        </div>
                        <h5>${data.topic}</h5>
                        <div class="markdown-content">${marked.parse(data.article.digest.substring(0, 200) + '...')}</div>
                        <button id="viewFullArticle" class="btn btn-outline-primary mt-3">查看完整文章</button>
                        <div class="come-back-tomorrow mt-3">
                            <i class="bi bi-calendar-check"></i> 想了解更多研究前沿? 明天再来!
                        </div>
                    `;
                    
                    document.getElementById('viewFullArticle').addEventListener('click', () => {
                        document.getElementById('dailyPreview').style.display = 'block';
                        document.getElementById('previewTopic').textContent = data.topic;
                        document.getElementById('previewContent').innerHTML = marked.parse(data.article.digest);
                        document.getElementById('todayDate').textContent = new Date().toLocaleDateString('zh-CN');
                        
                        // 滚动到预览区域
                        document.getElementById('dailyPreview').scrollIntoView({ behavior: 'smooth' });
                    });
                } else {
                    // 还没有今日文章
                    statusContainer.innerHTML = `
                        <div class="alert alert-info">
                            <strong>尚未生成今日文章</strong>
                        </div>
                        <p>请选择您感兴趣的主题，点击"生成今日分析"按钮获取今日文章。</p>
                    `;
                }
            } catch (error) {
                console.error('获取今日文章状态失败:', error);
                document.getElementById('dailyArticleStatus').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>获取今日文章状态失败</strong>
                    </div>
                    <p>发生错误，请刷新页面重试。</p>
                `;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储加载已订阅的主题
            const savedTopics = localStorage.getItem('subscribedTopics');
            if (savedTopics) {
                try {
                    const parsedTopics = JSON.parse(savedTopics);
                    selectedTopics = new Set(parsedTopics);
                } catch (e) {
                    console.error('解析保存的主题时出错:', e);
                    selectedTopics = new Set();
                }
            }
            
            generateTopicGrid();
            updateSelectedTopicsDisplay();
            
            // 检查今日文章状态
            checkDailyArticle();
            
            // 添加自定义主题
            document.getElementById('addCustomTopic').addEventListener('click', () => {
                const customTopicInput = document.getElementById('customTopicInput');
                const customTopic = customTopicInput.value.trim();
                
                if (customTopic) {
                    if (!topics.includes(customTopic)) {
                        // 添加到主题列表并重新生成网格
                        topics.push(customTopic);
                        generateTopicGrid();
                    }
                    
                    selectedTopics.add(customTopic);
                    localStorage.setItem('subscribedTopics', JSON.stringify([...selectedTopics]));
                    updateSelectedTopicsDisplay();
                    customTopicInput.value = '';
                }
            });
            
            // 获取预览按钮
            document.getElementById('generateDigest').addEventListener('click', () => {
                if (selectedTopics.size === 0) {
                    alert('请至少选择一个研究主题');
                    return;
                }
                
                // 清除搜索步骤容器
                document.getElementById('searchSteps').innerHTML = '';
                
                // 获取摘要
                getDigest([...selectedTopics]);
            });
        });
    </script>
</body>
</html>
